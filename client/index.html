<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter clone</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header level-item has-text-centered">
      <h1 class="title is-1">Twitter Clone</h1>
    </header>
    <!-- Form -->
    <section class="container is-fluid">
      <form action="" class="form">
        <div class="field">
          <label class="label" for="userName">Your name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Username"
              id="userName"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Your post</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="E.g. write about your day!"
              id="userPost"
            ></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Clear</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
