<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter clone</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header level-item has-text-centered">
      <h1 class="title is-1">Twitter</h1>
      <!-- End of header -->
    </header>
    <!-- Form -->
    <section class="section">
      <div class="container is-fluid">
        <form action="/tweets" method="post" class="form">
          <div class="field">
            <label class="label" for="userName">Your name</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="text"
                placeholder="Username"
                name="userName"
                id="nameInput"
              />
              <p class="help is-danger nameError">You need a username!</p>
              <span class="icon is-small is-left">
                <i class="far fa-user"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Your post</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="E.g. write about your day!"
                name="userMessage"
                id="messageInput"
                maxlength="280"
              ></textarea>
              <p class="help is-danger tweetError">
                Your tweet can't be empty!
              </p>
            </div>
          </div>
          <p class="subtitle is-6 charCounter">280 characters left</p>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" id="buttonSubmit" class="button is-link">
                Submit
              </button>
            </div>
          </div>
          <!-- End of form -->
        </form>
      </div>
    </section>
    <!-- Tweets -->
    <div class="container is-fluid">
      <div class="list"></div>
    </div>
    <!-- Scripts -->
    <script src="client.js"></script>
    <script
      src="https://kit.fontawesome.com/b34c6460ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
